<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./stylesheet/reset.css">
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>學生資料管理系統</title>
</head>
<body>
<div id="student_form" class="wrap">
    <!-- header -->
    <div class="header">
        <div class="title">STUDENT INFO</div>
        <input class="btn_style yes" type="button" value="新增資料" @click.prevent='addBtn=true'>
    </div>
    <div class="boderBottom"></div>

    <!-- table -->
    <div>
        <table class='master_form'>
            <thead>
                <tr class='tableTitle'>
                    <th>帳號</th>
                    <th>姓名</th>
                    <th>信箱</th>
                    <th>手機</th>
                    <th>修改</th>
                    <th>刪除</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>
                        <i class="fas fa-edit edit"  value="修改" @click.prevent='modifyBtn=true; dataId=item.id; modifyName=item.name; modifyEmail=item.email; modifyPhone=item.phone'></i>
                        <!-- <input type="button" value="修改" @click.prevent='modifyBtn=true; dataId=item.id; modifyName=item.name; modifyEmail=item.email; modifyPhone=item.phone'> -->
                    </td>
                    <td>
                        <i class="fas fa-trash-alt del"  value="刪除" @click.prevent='deleteBtn=true; dataId=item.id'></i>
                        <!-- <input type="button" value="刪除" @click.prevent='deleteBtn=true; dataId=item.id'> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- alert -->
    <div class='alert' v-if='addBtn'>
        <span><label for="id">帳號</label><input type="text" id='id' name="id" v-model="dataId"></span>
        <span><label for="name">姓名</label><input type="text" id='name' name="name" v-model="addName"></span>
        <span><label for="email">信箱</label><input type="text" id='email' name="email" v-model="addEmail"></span>
        <span><label for="phone">手機</label><input type="text" id='phone' name="phone" v-model="addPhone"></span>
        <div class='btn'>
            <span class='btn_style yes' @click="addStudentData()">Yes</span>
            <span class='btn_style no' @click='addBtn=false'>No</span>
        </div>
    </div>

    <div class='alert' v-if='deleteBtn'>
        <span>確認要刪除此筆資料?</span>
        <div class='btn'>
            <span class='btn_style yes' @click="deleteStudentData()">Yes</span>
            <span class='btn_style no' @click='deleteBtn = false'>No</span>
        </div>
    </div>

    <div class='alert' v-if='modifyBtn'>
        <span><label for="name">姓名</label><input type="text" name="name" value="modifyName" v-model="modifyName"></span>
        <span><label for="email">信箱</label><input type="text" name="email" value="modifyEmail" v-model="modifyEmail"></span>
        <span><label for="phone">手機</label><input type="text" name="phone" value="modifyPhone" v-model="modifyPhone"></span>
        <div class='btn'>
            <span class='btn_style yes' @click="modifyStudentData()">Yes</span>
            <span class='btn_style no' @click='modifyBtn=false'>No</span>
        </div>
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
